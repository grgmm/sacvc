<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TAGS</title>
  </head>
  <body>
    <h1>Tags</h1>

    <table border="1">
      <thead>
        <tr>
          <th>Tag</th>
          <th>Descriptor</th>
          <th>Current Value</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
            {% for tag in tags %}
          <tr>
            <td>
               {{ tag.Nombre }}<br>
              <small style="color: #888">{{ tag.Decriptor }}</small>
            </td>
            <td>0</td>
            <td>0</td>
            <td></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
