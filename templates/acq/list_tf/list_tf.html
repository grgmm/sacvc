 {% extends 'acq/base.html' %}
 {% load static %}
 {% block content %}

<!-- jquery-ui -->
<!-- css-->
<link rel="stylesheet" href="{% static 'jquery/jquery-ui.css' %}">
<link rel="stylesheet" href="{% static 'jquery/jquery-ui.structure.css' %}">
<!--
<link rel="stylesheet" href="{% static 'jquery/jquery-ui.theme.css' %}">
-->
<link rel="stylesheet" href="{% static 'jquery/datatables.css' %}">
<link rel="stylesheet" href="{% static 'jquery/buttons.jqueryui.css' %}">
<link rel="stylesheet" href="{% static 'jquery/dataTables.jqueryui.css' %}">

<!-- js -->
<script src="{% static 'jquery/jquery-3.6.0.js' %}"></script>
<script src="{% static 'jquery/jquery-ui.js' %}"></script>
<script src="{% static 'jquery/datepicker-es.js' %}"></script>
<script src="{% static 'jquery/datatables.js' %}"></script>
<script src="{% static 'jquery/dataTables.jqueryui.js' %}"></script>
<script src="{% static 'jquery/dataTables.buttons.js' %}"></script>
<script src="{% static 'jquery/buttons.jqueryui.js' %}"></script>
<script src="{% static 'jquery/jszip.js' %}"></script>
<script src="{% static 'jquery/pdfmake.js' %}"></script>
<script src="{% static 'jquery/vfs_fonts.js' %}"></script>
<script src="{% static 'jquery/buttons.html5.js' %}"></script>
<script src="{% static 'jquery/buttons.print.js' %}"></script>
<script src="{% static 'jquery/buttons.colVis.js' %}"></script>

<!--Resources para la tabla-->
<link rel="stylesheet" href="{% static 'css/list_tk.css' %}">
<script src="{% static 'js/list_tk.js' %}"></script>

<!--Resources para la nuevo tanque-->
<link rel="stylesheet" href="{% static 'css/dialogo_nuevo.css' %}">
<script src="{% static 'js/dialogo_nuevo.js' %}"></script>
<div id="cuerpo">
	<h2 id="titulo">Patios de Tanques o Terminales de Almacenamiento</h2>
		<div>
			<a href="{%url 'uacq:add_tf'%}" id="agregar" type="button" class="btn_control">
				<img class="imagen" src="{% static "recursos/iconos/add24x24.png" %}"/>
					AGREGAR INSTALACIÃ“N</a>
		</div>
		<!--Aqui empieza la tabla-->
		<div id="principal">
			<table id="tabla">
				<!-- Encabezado de la tabla con tres columnas-->
				<thead>
					<tr>
						<th>PATIO</th>
						<th>AREAS</th>
						<th>TANQUES</th>
						<th>ACCION</th>
					</tr>
				</thead>
				<tbody>
				{% for patio in object_list %}
					<tr>
						<td>{{ patio.Nombre }}</td>
						
						<!-- Columna3=link a tanques del patio -->
						<td>
							<a href="{% url 'uacq:list_aor' patio.pk  %}" class="btn_tabla">
								<img class="img_interna" src="{% static "recursos/iconos/area18x18.png" %}"/>Areas</a>
						</td>

						<td>
							<a href="{% url 'uacq:list_tk' patio.pk %}" class="btn_tabla">
							<img class="img_interna" src="{% static "recursos/iconos/tanque18x18.png" %}"/>Tanques</a>
						</td>

						<td id="botones_patio">
							<a href="{% url 'uacq:detail_tf' patio.pk  %}" class="btn_tabla">
							<img class="img_interna" src="{% static "recursos/iconos/consultar18X18.png" %}"/>Detalle</a>
							
							<a href="{% url 'uacq:edit_tf' patio.pk  %}" class="btn_tabla">
							<img class="img_interna" src="{% static "recursos/iconos/editar18x18.png" %}"/>Editar</a>
							
							<a href="{% url 'uacq:del_tf' patio.pk  %}" class="btn_tabla">
								<img class="img_interna" src="{% static "recursos/iconos/cancel18x18.png" %}"/>
								Borrar</a>

						</td>
				 	</tr>
				{% endfor %}
			</tbody>
			</table>
		</div>
</div>
{% endblock %}
