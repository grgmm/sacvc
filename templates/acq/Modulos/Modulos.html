{% extends "acq/base.html" %}
{% load static %}
{% block title %}{% endblock %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/modulos.css' %}">

<div id="ventana">
	<p>
		<label for="encabezado">Arrancar Modulos</label>
	</p>

<form method='post' name="forma">
    {% csrf_token %}
    <!--
    <table>
        {{ form.as_table }}
    </table>
    -->
<div>
    <table onclick="myFunction(this.id)" id="tabla">
        <caption >Seleccione los Modulos</caption>
        {% for field in form.visible_fields %}
              <tr>
                <td class="dato">{{ field }}</td>
              </tr>
              <br>
        {% endfor %}
                      <p>{{ACQ_RUN}}</p>

      </table>
</div>
    <input id="tk_modificar"   type='submit' value="Aceptar" class="btn_control"></input>
</form>
</div>
<script src={% static 'js/jquery-3.6.0.min.js' %}></script>
<script src={% static 'js/modulos.js' %}></script>
{% endblock %}
