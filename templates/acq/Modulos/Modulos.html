{% block title %}{% endblock %}

{% block content %}

<div id="ventana">

        <caption>Arranque/Parada de Modulos</caption>
        <tr>
            <td>

            </td>
            <td>
                <label for="acq">Adquisición</label> 
            </td>{{ACQ_RUN}}
            <td>
                <label id="e_acq"></label> 
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" id="cpt" class="r_boton" name="cpt" value="cpt" unchecked>
            </td>
            <td>
                <label for="cpt">Volúmenes</label>
            </td>
            <td>
                <label">Estado</label> 
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" id="hs" class="r_boton" name="hs" value="hs" unchecked>
            </td>
            <td>
                <label for="hs">Históricos</label>
            </td>
            <td>
                <label">Estado</label> 
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" id="ges_hs" class="r_boton" name="ges_hs" value="ges_hs" unchecked>
            </td>
            <td>
                <label for="ges_hs">Gestion de Históricos</label>
            </td>
            <td>
                <label">Estado</label> 
            </td>
        </tr>
        <tr>
            <td>

            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" id="none" class="r_boton" name="none" value="none" unchecked>
            </td>
            <td>
                <label for="none">Deseleccionar Todos</label>
            </td>
        </tr>
    </table>

    </div>
    <input id="btn_aceptar"   type='submit' value="Aceptar" class="btn_control"></input>
    <input id="btn_cancelar" type="button" value="Cancelar" class="btn_control"></input>
</form>
</div>
<script src={% static 'js/jquery-3.6.0.min.js' %}></script>
