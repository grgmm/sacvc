{% extends "acq/base.html" %}
{% load static %}
{% block title %}{% endblock %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/modulos.css' %}">

<div id="ventana">
<form method='post'>
  {% csrf_token %}
    <table onclick="myFunction(this.id)" >
        <caption>ARRANQUE Y PARADA DE MODULOS</caption>
        <!-- {{ form.as_table }}--> 
        {% for field in form.visible_fields %}
      		<tr>
        		<td class="etiqueta" id="etiqueta">{{ field.label_tag }}</td>
        		<td class="dato" id="dato">{{ field }}</td>
        		<td class="estado" id="estado">{{ACQ_RUN}}</td>
    	{% endfor %}
    </table>

    <input id="btn_aceptar"   type='submit' value="Aceptar" class="btn_control"></input>
</form>
<input id="btn_cancelar" type="button" value="Cancelar" class="btn_control"></input>
</div>
<script src={% static 'js/jquery-3.6.0.min.js' %}></script>
<script src={% static 'js/modulos.js' %}></script>
{% endblock %}
