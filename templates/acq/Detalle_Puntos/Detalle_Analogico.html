{% extends 'acq/base.html' %}
{% load static %}
{% block title %}Detalle{% endblock %}

<link rel="stylesheet" href="{% static 'css/detalle_analogico.css' %}">
<div id="ventana">
	<p>
		<!-- Encabezado -->
		<label for="encabezado">Detalle del Punto</label>
	</p>

	<table>
		{% for key, v in FIELDS.items %}

			<td class="etiqueta">{{key}}:</td>

		</tr>
		{% endfor %}
	</table>
