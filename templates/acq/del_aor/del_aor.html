{{% extends 'acq/base.html' %}
{% load static %}
{% block title %}Eliminar Área de Proceso{% endblock %}

{% block content %}
	<link rel="stylesheet" href="{% static 'css/del.css' %}">

	<div id="ventana">
		<p>
			<label for="encabezado">Eliminar Área</label>
		</p>

		<form  method="post">
			{% csrf_token %}
			<p>	Esta seguro de eliminar el Ára de Proceso?:</p>
			<p>{{object.Nombre}}</p>
			<button type="submit" class="btn_control">Si, Borrar</button>
			<a href="{{ view.get_success_url }}" type="button" class="btn_control"> No, Regresar</a>
		<br>
		</form>
	</div>
{% endblock %}
