{{% extends 'acq/base.html' %}
{% load static %}
{% block title %}Eliminar Área de Proceso{% endblock %}

{% block content %}
	<link rel="stylesheet" href="{% static 'css/edit.css' %}">

	<div id="ventana">
		<p>
			<label for="encabezado">Eliminar Área</label>
		</p>

		<form  method="post">
			{% csrf_token %}
			<p id="borrar">	Esta seguro de eliminar el Área de Proceso?: {{object.Nombre}}</p>
			<br><br><br><br><br>
			<button id="tk_modificar" type="submit" class="btn_control">
							<img class="imagen" src="{% static "recursos/iconos/cancel24x24.png" %}"/>Borrar</button>
			<a id="tk_regresar" href="{% url 'uacq:list_aor' object.id_patioTanque.pk%}" type="button" class="btn_control">
							<img class="imagen" src="{% static "recursos/iconos/atras24x24.png" %}"/>Regresar</a>
		<br>
		</form>
	</div>
{% endblock %}
