{% extends "acq/base.html" %}
{% load static %}
{% block title %}{% endblock %}


{% block content %}

<link rel="stylesheet" href="{% static 'css/add.css' %}">
<!--css add=edit-->

<div id="ventana">

	<p>
		<label for="encabezado">Agregar Tanque</label>
	</p>
<!--	<p>{{	patio}}</p>  PARA TRAER VARIABLE PROVENIENTE DE GET_CONTEXT EN LA VISTA add_tk.py-->




	<form id="my_form" method="post">
   		{% csrf_token %}
  		{{ form.non_field_errors }}


   		<div >
  			<table border="1">
    			{% for field in form.visible_fields %}
      				<tr>
        				<td class="etiqueta">{{ field.label_tag }}</td>
        				<td class="dato">{{ field }}</td>
      				</tr>
    			{% endfor %}
 	 		</table>
   		</div>
		<button type="submit" class="btn_control">Agregar</button>

		<!--  Posible solucioa a sustituir boton por link
		<a href="javascript:{}" onclick="document.getElementById('my_form').submit(); return false;">Agregar</a>-->
	</form>


	<a class="btn_control" href="{%url 'uacq:list_tk' patio%}">Regresar</a>

	<!--
		<button class="btn_control" role="link" onclick="window.location='{% url 'uacq:list_tf' %}'">Regresar</button>
		 -->
	</form>
</div>

{% endblock %}
