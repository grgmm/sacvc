{% extends "acq/base.html" %}
{% load static %}
{% block title %}{% endblock %}


{% block content %}

<link rel="stylesheet" href="{% static 'css/add.css' %}">
<!--css add=edit-->

<div id="ventana">

	<p>
		<label for="encabezado">Agregar Tanque</label>
	</p>
<!--	<p>{{	patio}}</p>  PARA TRAER VARIABLE PROVENIENTE DE GET_CONTEXT EN LA VISTA add_tk.py-->




	<form id="my_form" method="post">
   		{% csrf_token %}
  		{{ form.non_field_errors }}


   		<div >
  			<table border="1">
    			{% for field in form.visible_fields %}
      				<tr>
        				<td class="etiqueta">{{ field.label_tag }}</td>
        				<td class="dato">{{ field }}</td>
      				</tr>
    			{% endfor %}
 	 		</table>
   		</div>
   		<!-- button 4.45rem/0.89 a 4.50rem/0.9 -->
		<button type="submit" class="btn_control">Agregar</button>
		<a class="btn_control" href="{%url 'uacq:list_tk' patio%}">Regresar</a>	
	</form>
</div>

{% endblock %}
