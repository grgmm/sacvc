{% extends "acq/base.html" %}
{% load static %}
{% block title %}{% endblock %}


{% block content %}

<link rel="stylesheet" href="{% static 'css/edit.css' %}">

<div id="ventana">
	<p>
		<label for="encabezado">Modificar √Årea de proceso {{aor.Nombre}} </label>
	</p>
	<form method="post">
   		{% csrf_token %}
   		
   		<!--  
   		<table>
      		{{form.as_table}}
      		<br><br><br><br><br><br><br>
     	</table>
   		 -->
  		<table>
    		{% for field in form.visible_fields %}
      			<tr>
        			<td class="etiqueta">{{ field.label_tag }}</td>
        			<td class="dato">{{ field }}</td>
      			</tr>
    		{% endfor %}
 	 	</table>
		<button id="tk_modificar"  type="submit" class="btn_control">
			<img class="imagen" src="{% static "recursos/iconos/editar24x24.png" %}"/>Modificar</button>
		<a id="tk_regresar" href="{% url 'uacq:list_tk' object.id_patioTanque.pk %}" type="button" class="btn_control">
			<img class="imagen" src="{% static "recursos/iconos/atras24x24.png" %}"/> Regresar</a>
	   	<a id="tk_validar" href="{% url 'uacq:validar_tct' tk.pk%}" type="button" class="btn_control">
	   		<img class="imagen" src="{% static "recursos/iconos/atras24x24.png" %}"/>Validar TCT</a>
	</form>
</div>
{% endblock %}
