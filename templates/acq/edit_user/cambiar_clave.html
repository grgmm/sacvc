{% extends "acq/base.html" %}
{% load static %}
{% block title %}{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/edit.css' %}">
<div id="ventana">
	<p>
		<!-- Encabezado-->
		<label for="encabezado">Nueva Clave Usuario {{user.first_name}} {{user.last_name}}</label>
	</p>
	<!-- https://stackoverflow.com/questions/5827590/css-styling-in-django-forms -->
	<form  method="post">
		{% csrf_token %}
		<table id="ventana1" border="1">
    		{% for field in form.visible_fields %}
      			<tr>
        			<td class="etiqueta">{{ field.label_tag }}</td>
        			<td class="dato">{{ field }}</td>
      			</tr>
    		{% endfor %}
 	 	</table>
		<!--
		<div >
			{{form.as_table}}
		</div>
		-->
		<p id="parrafo">
		<button id="tk_modificar"  type="submit" class="btn_control">
							<img class="imagen" src="{% static "recursos/iconos/editar24x24.png" %}"/>Modificar</button>
		<a id="tk_regresar" href="{% url 'uacq:edit_user' user.pk %}" type="button" class="btn_control">
							<img class="imagen" src="{% static "recursos/iconos/atras24x24.png" %}"/>Regresar</a>
		</p>
	</form>

</div>
	<p> {{mensajes}} </p>
{% endblock %}
