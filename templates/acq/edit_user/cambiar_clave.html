{% extends "acq/base.html" %}
{% load static %}
{% block title %}{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/edit.css' %}">
<div id="ventana">
	<p>
		<!-- Encabezado-->
		<label for="encabezado">Nueva Clave Usuario {{user.first_name}} {{user.last_name}}</label>
	</p>
	<!-- https://stackoverflow.com/questions/5827590/css-styling-in-django-forms -->
	<form  method="post">
		{% csrf_token %}
		<table id="ventana1" border="1">
    		{% for field in form.visible_fields %}
      			<tr>
        			<td class="etiqueta">{{ field.label_tag }}</td>
        			<td class="dato">{{ field }}</td>
      			</tr>
    		{% endfor %}
 	 	</table>
		<!-- 
		<div >
			{{form.as_table}}
		</div>
		-->
		<p id="parrafo">
		<button id="usrModificar"  type="submit" class="btn_control">Modificar</button>
		<a id=usrRegresar href="{% url 'uacq:list_user' %}" type="button" class="btn_control"> Regresar</a>
		</p>
	</form>
		
</div>
	<p> {{mensajes}} </p>
{% endblock %}
