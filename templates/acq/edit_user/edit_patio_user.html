{% extends "acq/base.html" %}
{% load static %}
{% block title %}{% endblock %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/edit.css' %}">

<div id="ventana">
	<p>
		<!-- Encabezado-->
		<label for="encabezado">Asignar Area a Usuario</label>
  <p>
	<form method="post">
   		{% csrf_token %}
   		<div >
  			<table id="ventana1" border="1">
				{% for field in form %}
					<tr>
						<td class="etiqueta">{{field.name }}</td>
						<td class="dato">{{field }}</td>
					</tr>
				{% endfor %}
 	 		</table>
   		</div>
		<button id="tk_modificar"   type="submit" class="btn_control">
							<img class="imagen" src="{% static "recursos/iconos/editar24x24.png" %}"/>Modificar</button>
		<a  id="tk_regresar" href="{% url 'uacq:list_user' %}" type="button" class="btn_control">
							<img class="imagen" src="{% static "recursos/iconos/atras24x24.png" %}"/>Regresar</a>

	</form>
</div>
{% endblock %}
