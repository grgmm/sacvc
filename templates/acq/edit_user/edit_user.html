{% extends "acq/base.html" %}
{% load static %}
{% block title %}{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/edit.css' %}">
<div id="ventana">
	<p>
		<!-- Encabezado-->
		<label for="encabezado">Editar Usuario</label>
  	</p>

	<form method="post">
   		{% csrf_token %}
<!--
	Verificar si esto cumple alguna funcion
  		{{ form.non_field_errors }}

  		{% for hidden_field in form.hidden_fields %}
    		{{ hidden_field.errors }}
    		{{ hidden_field }}
		{% endfor %}
 -->
  		<table id="ventana1" border="1">
    		{% for field in form.visible_fields %}
      			<tr>
        			<td class="etiqueta">{{ field.label_tag }}</td>
        			<td class="dato">{{ field }}</td>
      			</tr>
    		{% endfor %}
 	 	</table>

		<button id="usrModificar"  type="submit" class="btn_control">Modificar</button>
		<a id=usrRegresar href="{% url 'uacq:list_user' %}" type="button" class="btn_control"> Regresar</a>
		<a id="usrPatio" href="{% url 'uacq:edit_patio_user' object.pk %}" type="button" class="btn_control"> Asignar Patio</a>
		<a id=usrClave href="{% url 'uacq:cambiar_clave' object.pk %}" type="button" class="btn_control"> Cambiar-Clave</a>
	  <a id=usrlolo href="{% url 'uacq:edit_aor_user' object.pk %}" type="button" class="btn_control"> Cambiar-Area</a>
	</form>
</div>

{% endblock %}
