{% extends "acq/base.html" %}
{% load static %}
{% block title %}{% endblock %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/edit.css' %}">

<div id="ventana">
	<p>
		<!-- Encabezado-->
		<label for="encabezado">Asignar Area de Procesos a Usuario</label>
  <p>
	<form method="post">
   		{% csrf_token %}
   		<div >
  			<table id="ventana1" border="1">
				{% for field in form %}
					<tr>
						<td class="etiqueta">{{field.name }}</td>
						<td class="dato">{{field }}</td>
					</tr>
				{% endfor %}
 	 		</table>
   		</div>
		<button type="submit" class="btn_control">Modificar</button>
		<a href="{% url 'uacq:edit_user' object.pk %}" type="button" class="btn_control">Regresar</a>

	</form>
</div>
{% endblock %}
