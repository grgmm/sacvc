{% extends 'acq/base.html' %}
{% load static %}
{% block title %}Borar Usuario{% endblock %}

{% block content %}
	<link rel="stylesheet" href="{% static 'css/reset.css' %}">
	<link rel="stylesheet" href="{% static 'css/del_user.css' %}">

	<div id="ventana">
		<p>	
			<label for="encabezado">Eliminar Usuario</label>
		</p>

		<form  method="post" novalidate>
			{% csrf_token %}
			<p>	Esta seguro de eliminar el Usuario:</p>  
			<p>{{user.username}}?</p> 
			<button type="submit" class="btn_control">Si, Borrar</button>
			<a href="{{ view.get_success_url }}" type="button" class="btn_control"> No, Regresar</a>
		<br>
		</form>
	</div>
{% endblock %}
