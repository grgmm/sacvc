{% extends 'acq/base.html' %}
{% load static %}
{% block title %}Grupo de tanques{% endblock %}
{% block content %}
	<link rel="stylesheet" href="{% static 'css/grupo_tk.css' %}">
 	<!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
   <script src={% static 'js/barra_tanque.js' %} defer></script>
   <script src={% static 'js/refrescar.js' %}></script>
   
	<div id="ventana">
			{% csrf_token %} 
			<p>
				<!-- Encabezado -->
				<label for="encabezado">PATIO DE TANQUES</label>
			</p>
			<table id="tablaExterna">
				<tr>
					{% for tk in object_list %}
						<td>
							<a href=" " onclick="move()" type="button" >
								<p id="tanque">{{ tk.Nombre }}</p>
								
								<div class="contenedor"> 
									<img src="{% static "recursos/imagenes/tanque.png" %}">
									<div id="contenedor_barra">
										<div id="barra">0%</div>
									</div>
								</div>
							</a>
							<table id="tablaInterna">
								<tr>
									<br><br><br>
									<td>
										<label class="variable">TOV:</label>
										<p class="tov">{{TOV}}</p>
									</td>
								</tr>
								<tr>
									<td>
										<label class="variable">NSV:</label>
										<p class="nsv">{{NSV}}</p>
									</td>
								</tr>
							</table>
						{% cycle '' '' '</td></tr><tr>' %}
					{% endfor %}
				</tr>
			</table>
							<button onclick="move()">Click Me</button> 
	</div>
{% endblock %}
